<!DOCTYPE html>
<html lang="en" xmlns ="http://www.w3.org/1999/xhtml"
      xmlns:th=“https://www.thymeleaf.org”>
<head>
    <meta charset="UTF-8"/>
    <title th:text="${title}"></title>
</head>
<body class="container">

<div class="container">

    <h2 th:each="post:${category.post}"><a th:href="@{'/post/'+ ${post.id}}"

    </h2>



</div>
</body>
</html>
