<!DOCTYPE html>
<html lang="en" xmlns ="http://www.w3.org/1999/xhtml"
      xmlns:th=“https://www.thymeleaf.org”>
<head>
    <meta charset="UTF-8"/>
    <title th:text="${title}"></title>
</head>

<body>
<h2 th:text="${post.getCategory().postTitle}">Post Title</h2>
<h2 th:text="${post.description}"> Post Text</h2>
<h2 th:text="${post.publishedDate}"> Post Date</h2>


<div th:each="hashtag : ${review.hashtags}" th:text = "${hashtag.name}"></div>

<form th:action="'/review/' + ${review.id} + '/add-hashtag'" method="POST">
    <input name = "name" type="text">
    <button type="submit">Add Hashtag</button>
</form>

</body>
</html>
